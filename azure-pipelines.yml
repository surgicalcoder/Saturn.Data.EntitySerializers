trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UseDotNet@2
  inputs:
    version: '5.0.x'
- script: dotnet build
- script: dotnet publish --output $(Build.ArtifactStagingDirectory)
- script: dotnet pack /p:PackageVersion=$(version) --output $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1